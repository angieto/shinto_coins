<div class="container">
    <h2 class="mt-5">Buy ShintoCoins</h2>
    <p class="mt-3">Current ShintoCoin Value: ${{ coinValue }}</p>
    <p class="mt-3">Number of ShintoCoins Owned: {{ totalCoins }}</p>
    <form (submit)="purchase()">
        <input type="number" min="1" name="amount" [(ngModel)]="amount" placeholder="Number">
        <button class="btn btn-light ml-3" type="submit" >Buy</button>
    </form>
    <p class="text-success">{{ alert }}</p>
</div>
