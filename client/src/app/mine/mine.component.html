<div class="container mx-auto">
    <h2 class="mt-5">Mine ShintoCoins</h2>
    <p class="mt-3">Here you can mine ShintoCoins by being the first to solve the algorithm</p>
    <p class="mt-3">What is the 7th Fibonacci sequence number?</p>
    <form (submit)="onSubmit()">
        <input type="number" name="userAnswer" [(ngModel)]="userAnswer" placeholder="Number">
        <button class="btn btn-light ml-3" type="submit" >Mine</button>
    </form>
    <p>{{ alert }}</p>
    <p *ngIf="purchased" class="text-danger">{{ alert }}</p>
</div>
